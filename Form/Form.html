<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogionPage </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form action="backed.js">
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name..." name="name"
                    pattern="[a-zA-Z]+"
                    title="Only alphabets are allowed"><br><br>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email..." id="email"
                    name="email"><br><br>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password..."
                    id="password" name="password"><br><br>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" placeholder="Enter your phone num..."
                    id="phone" name="phone"><br><br>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message..."
                    name="message"></textarea><br><br>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

            </div>

            <div>
                <label>Entre your D.O.B</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Uplode File</label>
                <input type="file">
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="reset">
            </div>
        </form>
    </body>
</html>
