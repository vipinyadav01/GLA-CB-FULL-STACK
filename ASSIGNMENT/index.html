<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="w3-bar w3-red">
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white"
        >Menu</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        >Home</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        >Link 1</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        >Link 2</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        >Link 3</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
        >Link 4</a
      >
    </nav>

    <header class="w3-container w3-red w3-center custom-container">
      <h1 class="w3-jumbo">START PAGE</h1>
      <p class="w3-xlarge">Template by w3.css</p>
      <button
        class="custom-button w3-black w3-padding-large w3-large w3-margin-top"
      >
        Get Started
      </button>
    </header>

    <main>
      <section class="container1">
        <div class="image1">
          <img
            src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg"
            alt="Beautiful picture 1"
          />
        </div>
        <div class="text1">
          <h2>This is a beautiful picture.</h2>
        </div>
      </section>

      <section class="container2">
        <div class="image2">
          <img
            src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg"
            alt="Beautiful picture 2"
          />
        </div>
        <div class="text">
          <h2>This is a beautiful picture.</h2>
        </div>
      </section>
    </main>

    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
      <h2 class="w3-margin w3-xlarge">Quote of the day: live life</h2>
      <div class="w3-xlarge w3-padding-32">
        <i class="fab fa-facebook w3-hover-opacity"></i>
        <i class="fab fa-instagram w3-hover-opacity"></i>
        <i class="fab fa-snapchat w3-hover-opacity"></i>
        <i class="fab fa-pinterest-p w3-hover-opacity"></i>
        <i class="fab fa-twitter w3-hover-opacity"></i>
        <i class="fab fa-linkedin w3-hover-opacity"></i>
      </div>
      <p>
        Powered by
        <a href="https://" target="_blank" rel="noopener noreferrer">w3.css</a>
      </p>
    </footer>
  </body>
</html>
